<!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <main>

            
            <div class="container">
                
                <div class="barraSuperior">
                    <div id="logo"><img src="img/alura.svg"alt="">
                    </div>        
                    <div id="th1"><h1 id="titulo">Criptografia</h1>
                    </div>        
                    <div id="euc"><img src="img/euc.png"alt="">
                    </div>
                </div>

                <div class="txt">
                    <div></div>
                    <div class="txt1">
                    <textarea class="txts" rows="15" id="entrada" placeholder="Digite o texto aqui"></textarea>
                    </div>
                    <div class="txt2">
                    <textarea class="txts" rows="15" id="saida" placeholder="Saída Criptografada" disabled></textarea>
                    </div>
                    <div></div>
                </div>

                <div class="alerta">
                    <div class="alerta1"><i class="fa-solid fa-circle-exclamation fa-2x collor-primary"></i>
                        </i><p>&nbsp;Apenas letras minúsculas e sem acento!</p>

                    <div class="alerta2"><i class="fa-brands fa-figma fa-2x collor-primary"></i><a href="https://www.figma.com/file/tvFEYhVfZTjdJ5P24RGV21/Alura-Challenge---Desafio-1---Lógica?ode-id=16%3A802" id="linkAlura">&nbsp;Alura Challenge.</a>

                    <button class="btns" id="criptografar">criptograr</button>

                    <button class="btns" id="limp">Limpar</button>

                <div id="tecs">
                    <div class="tec1"><i class="fa-brands fa-html5 fa-2x collor-primary"></i><p>&nbsp;HTML5</p></div>
                    <div class="tec2"><i class="fa-brands fa-js fa-2x collor-primary"></i><p>&nbsp;JavaScript</p></div>
                    <div class="tec3"><i class="fa-brands fa-css3-alt fa-2x collor-primary"></i><p>&nbsp;CSS3</p></div>
                </div>

                <footer>
                    <div class="barraInferior">
                        <div id="meusLinks"> 
                            <i class="fa-brands fa-linkedin-in fa-2x collor-primary"></i>
                            <i class="fa-brands fa-git-alt fa-2x collor-primary"></i>
                        </div>
                    </div>
                </footer>
            </div>
